<div class="section">
	<div class="container">
		<h1>::title:: <a rel="alternate" type="application/rss+xml" href="/blog/rss/" class="rssFeedLink"/></a></h1>
		::if (description != null)::
			<p class="lead">::description::</p>
		::end::
	</div>
</div>
<link rel="alternate" type="application/rss+xml" href="/blog/rss/" />
<div class="article-list">
	::foreach posts::
		<div class="section article-thumbnail article-header" ::if (background != ""):: style="background-image: url(/img/blog/::date::-::name::/::background::)"::end::>
			<a href="/blog/::name::/" class="pushstate full-size-link darken-bg"></a>
			<div class="container">
				<h2><a href="/blog/::name::/" class="pushstate">::title::</a></h2>
				<p class="lead">::description::</p>
				<p><small>
					Article by <a href="/blog/author/::authorID::/" class="label pushstate">::author::</a> on <a href="/blog/::name::/" class="label pushstate">::date::</a>.
				</small></p>
				<p><small>
					<a href="/blog/::name::/#disqus_thread" class="label pushstate disqus-comment-count" data-disqus-identifier="::disqusID::">Comments</a>
				</small></p>
			</div>
		</div>
	::end::
</div>
